<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/sistemaNotasEscolares.css">
  <title>Sistema de notas Escolares</title>
</head>
<body>
  <main>
    <div class="containerNota">
      <h1>Calculadora de Média</h1>
      <div class="nota1 cardNota">
        <div class="input">
          <label for="ava1">Avaliação 1</label><br>
          <input id="ava1" type="number">
        </div>
        <div class="peso">
          <p>Peso</p>
          <p>1,50</p>
        </div>
      </div>
      <div class="nota2 cardNota">
        <div class="input">
          <label for="ava2">Avaliação 2</label><br>
          <input id="ava2" type="number">
        </div>
        <div class="peso">
          <p>Peso</p>
          <p>1,50</p>
        </div>
      </div>
      <div class="nota3 cardNota">
        <div class="input">
          <label for="ava3">Avaliação 3</label><br>
          <input id="ava3" type="number">
        </div>
        <div class="peso">
          <p>Peso</p>
          <p>4,00</p>
        </div>
      </div>
      <div class="nota4 cardNota">
        <div class="input">
          <label for="ava4">Avaliação 4</label><br>
          <input id="ava4" type="number">
        </div>
        <div class="peso">
          <p>Peso</p>
          <p>3,00</p>
        </div>
      </div>
      <div class="calcular">
        <img width="25px" src="../img/calculadora.png" alt="">
        <button  onclick="verificar()">Calcular</button>
      </div>
      <div class="voltar">
        <a href="/">Voltar</a>
      </div>
    </div>
  </main>
</body>
<script src="../JavaScript/sistemaNotas.js"></script>
</html>
